query FindAllMessages($userId: String! @internal) {
  db_allMessages {
    data {
      content
      timestamp
      userId @export(as: "userId")
      user: _join @transform(get: "db_userByUserID"){
        db_userByUserID(userID: $userId) {
          name
          email
          image
        }
      }
    }
  }
}
